<h2  class="mt-1">Login</h2>
<hr>
<section class="alert alert-light">

    <form  class="mx-auto" id="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" ngForm #f="ngForm" (ngSubmit)="onSubmit(f)">

            <input class="input-group-text mx-auto" type="email" matInput placeholder="Email" ngModel name="email" email required #emailInput="ngModel">
            <input class="input-group-text mx-auto" type="password" matInput placeholder="Password" ngModel name="password" required minlength="8" #passInput="ngModel">
            <button id="loginBtn" class="btn btn-primary mx-auto" type="submit" mat-raised-button color="primary">Submit</button>
        
    </form>
    
    <a id="registerBtn" class=" alert-link" routerLink="/register">I do not have an account.</a>

</section>
